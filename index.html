<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <form id="chatForm" autocomplete="off">
    <div id="chatbot">
      <div id="chat">

    </div>
  </form>
  <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
